<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Form Flexbox</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}
body{
    background:#e9e9e9;
    padding:40px;
}
.title{
    background:#9ec1d6;
    padding:10px 20px;
    font-size:28px;
    font-weight:bold;
    margin-bottom:30px;
}
.form-container{
    background:#f3f3f3;
    border:2px solid black;
    padding:40px;
}
.form-container h2{
    margin-bottom:25px;
    font-weight:600;
}
.row{
    display:flex;
    gap:30px;
    margin-bottom:20px;
}
.row input{
    flex:1;
}
input, textarea{
    width:100%;
    padding:14px;
    border:1px solid #ccc;
    background:#eee;
    font-size:15px;
}
textarea{
    height:250px;
    resize:vertical;
    margin-bottom:20px;
}
.bottom{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
button{
    background:#7fb1d4;
    color:white;
    border:none;
    padding:12px 25px;
    font-size:16px;
    border-radius:5px;
    cursor:pointer;
}
button:hover{
    background:#689fc4;
}
.note{
    color:#555;
    font-size:14px;
}
</style>
</head>
<body>
<div class="form-container">
    <h2>Get in touch with us by filling contact form below</h2>
    <div class="row">
        <input type="text" placeholder="* Enter your full name">
        <input type="email" placeholder="* Enter your email address">
    </div>
    <input type="text" placeholder="Enter your subject">
    <br><br>
    <textarea placeholder="* Your message here..."></textarea>
    <div class="bottom">
        <button>Send message</button>
        <div class="note">
            * Please fill all required form field, thanks!
        </div>
    </div>
</div>
</body>
</html>
